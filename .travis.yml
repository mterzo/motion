language: c
before_script:
  - ffmpeg -version
  - autoreconf -fiv
script: ./configure && make

matrix:
  include:
    - name: ubuntu 12.04
      compiler: gcc
      addons:
        apt:
          packages:
            - libavformat-dev
            - libavcodec-dev
            - libav-tools
            - libavutil-dev
            - libswscale-dev
            - ffmpeg
            - libjpeg8-dev
            - libv4l-dev
            - libzip-dev
    - name: ubuntu 12.04 ffmpeg 3.0.1
      compiler: gcc
      before_install:
        - sudo add-apt-repository -y ppa:mc3man/trusty-media
        - sudo apt-get -y update
        - sudo apt-get -y dist-upgrade
      addons:
        apt:
          pacakges:
            - libavformat-dev
            - libavcodec-dev
            - libav-tools
            - libavutil-dev
            - libswscale-dev
            - ffmpeg
            - libjpeg8-dev
            - libv4l-dev
            - libzip-dev
